<div class="row">
  <div class="col s12 m12 l12 text-align-right">
    <button class="btn-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <span class="material-icons span-icon">
        close
      </span>
    </button>
  </div>
</div>

<div class="row mt-20">
  <div class="col s12 m12 l12 text-align-center">
    <!-- <label class="title">CERTIFICADO N°XXXXXXXXXXXXXXX</label> -->
    <label class="title">Vista Previa</label>
  </div>
</div>

<div class="row mt-20">
  <div class="col s12 m12 l12">
    <label class="sub-title">Datos del Cliente</label>
  </div>
</div>

<div class="row mt-20">
  <div class="col s12 m6 l6">
    <label class="label-data">N° Cuenta</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.nroCuenta}}</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data">Cliente</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value"> {{model.cliente}} </label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data">Documento</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.nroDocumento}}</label>
  </div>
</div>

<div class="row mt-20">
  <div class="col s12 m12 l12">
    <label class="sub-title">Datos del certificado</label>
  </div>
</div>

<div class="row mt-20">
  <div class="col s12 m6 l6">
    <label class="label-data">Sucursal de Emisión</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.descripcionSucursal}}</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data">Establecimiento</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.descripcionEstablecmiento}}</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data">Valorado</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.descripcionValorado}}</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data">Puntos a Descontar</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{model.puntos}} PT</label>
  </div>
  <!-- <div class="col s12 m6 l6">
    <label class="label-data">Valor Certificado</label>
  </div> -->
  <!-- <div class="col s12 m6 l6">
    <label class="label-data-value">?</label>
  </div> -->
  <div class="col s12 m6 l6">
    <label class="label-data">Fecha de canje</label>
  </div>
  <div class="col s12 m6 l6">
    <label class="label-data-value">{{date | date: 'dd/MM/yyyy' }}</label>
  </div>
</div>


<div class="row mt-40">
  <div class="col s12 m12 l12">
    <button class="btn-save" mat-raised-button (click)="emitir()">EMITIR</button>
  </div>
</div>
